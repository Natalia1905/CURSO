<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Suma</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza el archivo CSS -->
   
</head>
<body>
    <div class="iframe-container">
        <iframe id="juego-iframe" src="https://www.vedoque.com/juegos/matematicas/numeros-perdidos/" frameborder="0"></iframe>
    </div>
    <button id="siguiente-button">Siguiente</button> <!-- Botón "Siguiente" -->
    
    <script>
        // Cambia el juego al hacer clic en el botón
        document.getElementById('siguiente-button').addEventListener('click', function() {
            const iframe = document.getElementById('juego-iframe');
            // Cambia la URL del iframe al hacer clic
            iframe.src = "https://www.vedoque.com/html5/matematicas/SerieNumerica/"; // URL del siguiente juego
            alert('¡Juego cambiado!'); // Mensaje de confirmación
        });
    </script>
</body>
</html>
